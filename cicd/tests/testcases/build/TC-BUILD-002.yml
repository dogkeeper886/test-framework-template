id: TC-BUILD-002
name: Lint and Type Check
suite: build
priority: 2
timeout: 60000
dependencies:
  - TC-BUILD-001

steps:
  - name: Run linter
    command: npm run lint || echo "No lint script"
    
  - name: Run type check
    command: npm run typecheck || echo "No typecheck script"

criteria: |
  Verify code quality checks pass:
  - Linting completes without critical errors
  - TypeScript type checking passes (if applicable)
