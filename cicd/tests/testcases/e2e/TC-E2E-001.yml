id: TC-E2E-001
name: Basic End-to-End Flow
suite: e2e
priority: 1
timeout: 60000
dependencies:
  - TC-INTEGRATION-001

steps:
  - name: Run E2E tests
    command: npm run test:e2e || echo "No E2E tests configured"
    timeout: 120000

  - name: Cleanup
    command: docker compose down || echo "No cleanup needed"

criteria: |
  Verify end-to-end functionality:
  - E2E test suite executes successfully
  - All critical user flows pass
  - Resources are cleaned up properly
